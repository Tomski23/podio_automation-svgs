<svg xmlns="http://www.w3.org/2000/svg" width="800" height="80">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="automation-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#155200;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8DB88B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C9E0CA;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Background Rectangle -->
    <rect width="800" height="80" fill="url(#automation-gradient)" />

    <!-- Header Text -->
    <text x="50%" y="20" font-family="Roboto, sans-serif" font-size="20" fill="#FFFFFF" dominant-baseline="middle" text-anchor="middle">
        PODIO
    </text>

    <!-- Centered Gear -->
    <g transform="translate(400, 50)">
        <!-- Outer Circle -->
        <circle r="25" fill="#FFFFFF" />
        <!-- Inner Circle -->
        <circle r="20" fill="#8DB88B" />
        <!-- Gear Teeth -->
        <g>
            <rect x="-2" y="-25" width="4" height="8" fill="#C9E0CA" />
            <rect x="-2" y="17" width="4" height="8" fill="#C9E0CA" />
            <rect x="-25" y="-2" width="8" height="4" fill="#C9E0CA" />
            <rect x="17" y="-2" width="8" height="4" fill="#C9E0CA" />
        </g>
        <!-- Rotating Animation -->
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite" />
    </g>

    <!-- Interconnected Nodes -->
    <!-- Node 1 -->
    <circle cx="300" cy="50" r="8" fill="#FFFFFF">
        <animateTransform attributeName="transform" type="rotate" from="0 400 50" to="360 400 50" dur="6s" repeatCount="indefinite" />
    </circle>
    <line x1="300" y1="50" x2="400" y2="50" stroke="#FFFFFF" stroke-width="1" opacity="0.8">
        <animate attributeName="opacity" from="0.8" to="0.3" dur="2s" repeatCount="indefinite" />
    </line>

    <!-- Node 2 -->
    <circle cx="500" cy="50" r="8" fill="#FFFFFF">
        <animateTransform attributeName="transform" type="rotate" from="0 400 50" to="360 400 50" dur="6s" repeatCount="indefinite" />
    </circle>
    <line x1="500" y1="50" x2="400" y2="50" stroke="#FFFFFF" stroke-width="1" opacity="0.8">
        <animate attributeName="opacity" from="0.8" to="0.3" dur="2s" repeatCount="indefinite" />
    </line>

    <!-- Node 3 -->
    <circle cx="350" cy="20" r="5" fill="#C9E0CA">
        <animateTransform attributeName="transform" type="rotate" from="0 400 50" to="360 400 50" dur="6s" repeatCount="indefinite" />
    </circle>
    <line x1="350" y1="20" x2="400" y2="50" stroke="#C9E0CA" stroke-width="1" opacity="0.8">
        <animate attributeName="opacity" from="0.8" to="0.3" dur="2s" repeatCount="indefinite" />
    </line>

    <!-- Node 4 -->
    <circle cx="450" cy="20" r="5" fill="#C9E0CA">
        <animateTransform attributeName="transform" type="rotate" from="0 400 50" to="360 400 50" dur="6s" repeatCount="indefinite" />
    </circle>
    <line x1="450" y1="20" x2="400" y2="50" stroke="#C9E0CA" stroke-width="1" opacity="0.8">
        <animate attributeName="opacity" from="0.8" to="0.3" dur="2s" repeatCount="indefinite" />
    </line>
</svg>
